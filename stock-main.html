            { text: "Í≥µÍ∏âÎßù Ï∞®Ïßà Î∞úÏÉù", impact: 0.95, type: "negative" }

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§');
                location.href = 'login.html';
                return;
            }
            
            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            user = profile;
            
            // Ï¥àÍ∏∞ Í∞ÄÍ≤© ÌûàÏä§ÌÜ†Î¶¨ ÏÉùÏÑ±
            for (let i = 0; i < 50; i++) {
                const change = (Math.random() - 0.5) * 0.03;
                currentPrice = currentPrice * (1 + change);
                priceHistory.push(currentPrice);
            }
            
            initChart();
            updateUI();
            startPriceUpdate();
            startNewsGeneration();
        }
        
        function initChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 350);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.4)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.0)');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: priceHistory.map((_, i) => ''),
                    datasets: [{
                        label: 'Ï£ºÍ∞Ä',
                        data: priceHistory,
                        borderColor: '#667eea',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#667eea',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            displayColors: false,
                            callbacks: {
                                label: (context) => `‚Ç©${Math.floor(context.parsed.y).toLocaleString()}`
                            }
                        }
                    },
                    scales: {
                        x: { display: false },
                        y: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#999',
                                font: { size: 12, weight: '600' },
                                callback: (value) => `‚Ç©${Math.floor(value).toLocaleString()}`
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
        
        function startPriceUpdate() {
            setInterval(() => {
                updatePrice();
                updateChart();
                updateUI();
            }, 2000);
        }
        
        function updatePrice() {
            const volatility = 0.025;
            const trend = (Math.random() - 0.48) * volatility;
            
            // Î™®Î©òÌÖÄ Ìö®Í≥º
            const momentum = priceHistory.length > 1 ? 
                (priceHistory[priceHistory.length - 1] - priceHistory[priceHistory.length - 2]) / priceHistory[priceHistory.length - 2] : 0;
            const momentumEffect = momentum * 0.4;
            
            // ÌèâÍ∑† ÌöåÍ∑Ä
            const recentAvg = priceHistory.slice(-20).reduce((a, b) => a + b, 0) / 20;
            const meanReversion = (recentAvg - currentPrice) / recentAvg * 0.15;
            
            const totalChange = trend + momentumEffect + meanReversion;
            currentPrice = Math.max(100, currentPrice * (1 + totalChange));
            
            priceHistory.push(currentPrice);
            if (priceHistory.length > 100) {
                priceHistory.shift();
            }
        }
        
        function updateChart() {
            chart.data.labels = priceHistory.map((_, i) => '');
            chart.data.datasets[0].data = priceHistory;
            
            const isUp = priceHistory[priceHistory.length - 1] > priceHistory[priceHistory.length - 2];
            chart.data.datasets[0].borderColor = isUp ? '#f43f5e' : '#3b82f6';
            
            chart.update('none');
        }
        
        function updateUI() {
            // Í∞ÄÍ≤© ÏóÖÎç∞Ïù¥Ìä∏
            const priceEl = document.getElementById('currentPrice');
            priceEl.textContent = Math.floor(currentPrice).toLocaleString();
            
            // Í∞ÄÍ≤© Î≥ÄÎèô
            if (priceHistory.length > 1) {
                const prevPrice = priceHistory[priceHistory.length - 2];
                const change = currentPrice - prevPrice;
                const changePercent = (change / prevPrice * 100).toFixed(2);
                
                const isUp = change >= 0;
                priceEl.className = 'current-price ' + (isUp ? 'up' : 'down');
                
                const changeEl = document.getElementById('priceChange');
                changeEl.className = 'price-change ' + (isUp ? 'up' : 'down');
                changeEl.textContent = `${isUp ? '‚ñ≤' : '‚ñº'} ${Math.abs(Math.floor(change)).toLocaleString()} (${isUp ? '+' : ''}${changePercent}%)`;
            }
            
            // Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ Ï†ïÎ≥¥
            document.getElementById('ownedShares').textContent = ownedShares.toLocaleString();
            document.getElementById('avgPrice').textContent = Math.floor(avgBuyPrice).toLocaleString();
            
            const totalValue = ownedShares * currentPrice;
            document.getElementById('totalValue').textContent = Math.floor(totalValue).toLocaleString();
            
            // ÏàòÏùµÎ•†
            if (ownedShares > 0 && avgBuyPrice > 0) {
                const profitRate = ((currentPrice - avgBuyPrice) / avgBuyPrice * 100).toFixed(2);
                const profitEl = document.getElementById('profitRate');
                profitEl.textContent = `${profitRate >= 0 ? '+' : ''}${profitRate}%`;
            }
            
            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥
            if (user) {
                document.getElementById('userGold').textContent = Math.floor(user.gold).toLocaleString();
                
                const totalAssets = user.gold + totalValue;
                document.getElementById('totalAssets').textContent = Math.floor(totalAssets).toLocaleString();
                
                const totalProfit = totalValue - (avgBuyPrice * ownedShares);
                const totalProfitRate = avgBuyPrice > 0 ? (totalProfit / (avgBuyPrice * ownedShares) * 100).toFixed(2) : 0;
                const profitEl = document.getElementById('totalProfit');
                profitEl.textContent = `${totalProfit >= 0 ? '+' : ''}${Math.floor(totalProfit).toLocaleString()} (${totalProfitRate >= 0 ? '+' : ''}${totalProfitRate}%)`;
            }
        }
        
        async function buyStock() {
            const amount = parseInt(document.getElementById('tradeAmount').value) || 1;
            
            if (amount <= 0) {
                showNotification('Ïò¨Î∞îÎ•∏ ÏàòÎüâÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }
            
            const cost = currentPrice * amount;
            
            if (!user || user.gold < cost) {
                showNotification('Í≥®ÎìúÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!', 'error');
                return;
            }
            
            // ÌèâÍ∑† Îß§ÏàòÍ∞Ä Í≥ÑÏÇ∞
            const totalCost = (avgBuyPrice * ownedShares) + (currentPrice * amount);
            ownedShares += amount;
            avgBuyPrice = totalCost / ownedShares;
            
            user.gold -= cost;
            
            await supabase
                .from('profiles')
                .update({ gold: user.gold })
                .eq('id', user.id);
            
            updateUI();
            showNotification(`${amount}Ï£º Îß§Ïàò ÏôÑÎ£å! (-${Math.floor(cost).toLocaleString()}G)`, 'success');
        }
        
        async function sellStock() {
            const amount = parseInt(document.getElementById('tradeAmount').value) || 1;
            
            if (amount <= 0) {
                showNotification('Ïò¨Î∞îÎ•∏ ÏàòÎüâÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }
            
            if (ownedShares < amount) {
                showNotification('Î≥¥Ïú† Ï£ºÏãùÏù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§!', 'error');
                return;
            }
            
            const revenue = currentPrice * amount;
            const profit = (currentPrice - avgBuyPrice) * amount;
            
            ownedShares -= amount;
            
            if (ownedShares === 0) {
                avgBuyPrice = 0;
            }
            
            user.gold += revenue;
            
            await supabase
                .from('profiles')
                .update({ gold: user.gold })
                .eq('id', user.id);
            
            updateUI();
            showNotification(`${amount}Ï£º Îß§ÎèÑ ÏôÑÎ£å! (+${Math.floor(revenue).toLocaleString()}G, ${profit >= 0 ? 'ÏàòÏùµ' : 'ÏÜêÏã§'}: ${Math.floor(profit).toLocaleString()}G)`, 'success');
        }
        
        function startNewsGeneration() {
            // Ï¥àÍ∏∞ Îâ¥Ïä§ ÏÉùÏÑ±
            generateNews();
            
            // 15Ï¥àÎßàÎã§ ÏÉà Îâ¥Ïä§
            setInterval(() => {
                generateNews();
            }, 15000);
        }
        
        function generateNews() {
            const news = NEWS_TEMPLATES[Math.floor(Math.random() * NEWS_TEMPLATES.length)];
            const now = new Date();
            const time = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            
            newsItems.unshift({
                time,
                text: news.text,
                type: news.type,
                impact: news.impact
            });
            
            if (newsItems.length > 15) {
                newsItems.pop();
            }
            
            // Îâ¥Ïä§Í∞Ä Ï£ºÍ∞ÄÏóê ÏòÅÌñ•
            currentPrice *= news.impact;
            
            renderNews();
        }
        
        function renderNews() {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = newsItems.map(item => `
                <div class="news-item">
                    <div class="news-time">${item.time}</div>
                    <div class="news-title">${item.text}</div>
                    <span class="news-badge ${item.type}">
                        ${item.type === 'positive' ? 'üìà Ìò∏Ïû¨' : 'üìâ ÏïÖÏû¨'}
                    </span>
                </div>
            `).join('');
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #ef4444, #dc2626)'};
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                font-weight: 700;
                font-size: 16px;
                z-index: 10000;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', (e) => {
            if (e.key === 'b' || e.key === 'B') {
                buyStock();
            } else if (e.key === 's' || e.key === 'S') {
                sellStock();
            }
        });
        
        init();
    </script>
</body>
