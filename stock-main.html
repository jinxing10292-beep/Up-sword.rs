<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìä∏Î†àÏù¥Îî© ÏÑºÌÑ∞ - Up Sword</title>
    <link rel="icon" href="https://i.ifh.cc/vXLMs6.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 900;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .balance {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
        }
        
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .market-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }
        
        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .market-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .market-icon {
            font-size: 40px;
        }
        
        .market-name {
            font-size: 22px;
            font-weight: 900;
            margin-bottom: 5px;
        }
        
        .market-code {
            font-size: 12px;
            color: #999;
        }
        
        .price {
            font-size: 28px;
            font-weight: 900;
        }
        
        .price.up { color: #f43f5e; }
        .price.down { color: #3b82f6; }
        
        .change {
            font-size: 14px;
            font-weight: 700;
        }
        
        .change.up { color: #f43f5e; }
        .change.down { color: #3b82f6; }
        
        .market-chart {
            height: 80px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            margin: 15px 0;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            min-height: 10px;
        }
        
        .market-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .stat {
            font-size: 12px;
            color: #666;
        }
        
        .stat-value {
            font-weight: 700;
            color: #333;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Ìä∏Î†àÏù¥Îî© ÏÑºÌÑ∞</h1>
            <div class="user-info">
                <div class="balance">üí∞ <span id="userGold">0</span>G</div>
                <button class="back-btn" onclick="location.href='minigames.html'">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('stocks')">üìà Ï£ºÏãù</div>
            <div class="tab" onclick="switchTab('metals')">üíé Í∑ÄÍ∏àÏÜç</div>
            <div class="tab" onclick="switchTab('luxury')">üëú Î™ÖÌíà</div>
        </div>
        
        <div id="stocksTab" class="market-grid"></div>
        <div id="metalsTab" class="market-grid hidden"></div>
        <div id="luxuryTab" class="market-grid hidden"></div>
    </div>

    <script>
        let user = null;
        
        const MARKETS = {
            stocks: [
                { id: 'SWORD', name: 'SWORD Inc.', icon: '‚öîÔ∏è', code: 'KRX:999999', basePrice: 1000, volatility: 0.03 },
                { id: 'TECH', name: 'TechVision', icon: 'üíª', code: 'KRX:100001', basePrice: 2500, volatility: 0.04 },
                { id: 'ENERGY', name: 'GreenPower', icon: '‚ö°', code: 'KRX:100002', basePrice: 1800, volatility: 0.025 },
                { id: 'PHARMA', name: 'LifeCure', icon: 'üíä', code: 'KRX:100003', basePrice: 3200, volatility: 0.035 },
                { id: 'AUTO', name: 'AutoDrive', icon: 'üöó', code: 'KRX:100004', basePrice: 1500, volatility: 0.028 },
                { id: 'FOOD', name: 'FoodKing', icon: 'üçî', code: 'KRX:100005', basePrice: 900, volatility: 0.02 }
            ],
            metals: [
                { id: 'GOLD', name: 'Í∏à', icon: 'ü•á', code: 'METAL:GOLD', basePrice: 80, volatility: 0.015, unit: 'ÌîºÏä§', realUnit: '1000ÌîºÏä§ = 1g' },
                { id: 'SILVER', name: 'ÏùÄ', icon: 'ü•à', code: 'METAL:SILVER', basePrice: 1.2, volatility: 0.02, unit: 'ÌîºÏä§', realUnit: '1000ÌîºÏä§ = 1g' },
                { id: 'PLATINUM', name: 'Î∞±Í∏à', icon: '‚ö™', code: 'METAL:PLATINUM', basePrice: 45, volatility: 0.018, unit: 'ÌîºÏä§', realUnit: '1000ÌîºÏä§ = 1g' },
                { id: 'DIAMOND', name: 'Îã§Ïù¥ÏïÑÎ™¨Îìú', icon: 'üíé', code: 'METAL:DIAMOND', basePrice: 150, volatility: 0.025, unit: 'ÌîºÏä§', realUnit: '1000ÌîºÏä§ = 1g' }
            ],
            luxury: [
                { id: 'HERMES', name: 'ÏóêÎ•¥Î©îÏä§ Î≤ÑÌÇ®Î∞±', icon: 'üëú', code: 'LUXURY:HERMES', basePrice: 15, volatility: 0.012, unit: 'ÌîºÏä§', realUnit: '1000000ÌîºÏä§ = 1Í∞ú' },
                { id: 'CHANEL', name: 'ÏÉ§ÎÑ¨ ÌÅ¥ÎûòÏãù', icon: 'üíº', code: 'LUXURY:CHANEL', basePrice: 8, volatility: 0.015, unit: 'ÌîºÏä§', realUnit: '1000000ÌîºÏä§ = 1Í∞ú' },
                { id: 'LV', name: 'Î£®Ïù¥ÎπÑÌÜµ Ïä§ÌîºÎîî', icon: 'üéí', code: 'LUXURY:LV', basePrice: 5, volatility: 0.018, unit: 'ÌîºÏä§', realUnit: '1000000ÌîºÏä§ = 1Í∞ú' },
                { id: 'ROLEX', name: 'Î°§Î†âÏä§ ÏÑúÎ∏åÎßàÎ¶¨ÎÑà', icon: '‚åö', code: 'LUXURY:ROLEX', basePrice: 12, volatility: 0.014, unit: 'ÌîºÏä§', realUnit: '1000000ÌîºÏä§ = 1Í∞ú' }
            ]
        };
        
        let prices = {};
        let priceHistory = {};

        
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§');
                location.href = 'login.html';
                return;
            }
            
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            user = profile;
            document.getElementById('userGold').textContent = Math.floor(user.gold).toLocaleString();
            
            initializePrices();
            renderMarkets();
            startPriceUpdates();
        }
        
        function initializePrices() {
            Object.keys(MARKETS).forEach(category => {
                MARKETS[category].forEach(market => {
                    prices[market.id] = market.basePrice;
                    priceHistory[market.id] = [];
                    
                    for (let i = 0; i < 20; i++) {
                        const change = (Math.random() - 0.5) * market.volatility;
                        prices[market.id] *= (1 + change);
                        priceHistory[market.id].push(prices[market.id]);
                    }
                });
            });
        }
        
        function startPriceUpdates() {
            setInterval(() => {
                Object.keys(MARKETS).forEach(category => {
                    MARKETS[category].forEach(market => {
                        updatePrice(market);
                    });
                });
                renderMarkets();
            }, 3000);
        }
        
        function updatePrice(market) {
            const trend = (Math.random() - 0.48) * market.volatility;
            const history = priceHistory[market.id];
            
            const momentum = history.length > 1 ? 
                (history[history.length - 1] - history[history.length - 2]) / history[history.length - 2] : 0;
            const momentumEffect = momentum * 0.3;
            
            const recentAvg = history.slice(-10).reduce((a, b) => a + b, 0) / 10;
            const meanReversion = (recentAvg - prices[market.id]) / recentAvg * 0.1;
            
            const totalChange = trend + momentumEffect + meanReversion;
            prices[market.id] = Math.max(market.basePrice * 0.1, prices[market.id] * (1 + totalChange));
            
            history.push(prices[market.id]);
            if (history.length > 30) {
                history.shift();
            }
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('stocksTab').classList.add('hidden');
            document.getElementById('metalsTab').classList.add('hidden');
            document.getElementById('luxuryTab').classList.add('hidden');
            
            document.getElementById(tab + 'Tab').classList.remove('hidden');
        }
        
        function renderMarkets() {
            Object.keys(MARKETS).forEach(category => {
                const container = document.getElementById(category + 'Tab');
                container.innerHTML = MARKETS[category].map(market => {
                    const currentPrice = prices[market.id];
                    const history = priceHistory[market.id];
                    const prevPrice = history[history.length - 2] || currentPrice;
                    const change = currentPrice - prevPrice;
                    const changePercent = (change / prevPrice * 100).toFixed(2);
                    const isUp = change >= 0;
                    
                    const maxPrice = Math.max(...history);
                    const minPrice = Math.min(...history);
                    const priceRange = maxPrice - minPrice;
                    
                    return `
                        <div class="market-card" onclick="goToTrade('${market.id}', '${category}')">
                            <div class="market-header">
                                <div>
                                    <div class="market-icon">${market.icon}</div>
                                    <div class="market-name">${market.name}</div>
                                    <div class="market-code">${market.code}</div>
                                </div>
                                <div>
                                    <div class="price ${isUp ? 'up' : 'down'}">${currentPrice.toFixed(2)}</div>
                                    <div class="change ${isUp ? 'up' : 'down'}">
                                        ${isUp ? '‚ñ≤' : '‚ñº'} ${Math.abs(change).toFixed(2)} (${isUp ? '+' : ''}${changePercent}%)
                                    </div>
                                </div>
                            </div>
                            
                            <div class="market-chart">
                                ${history.slice(-15).map(price => {
                                    const height = priceRange > 0 ? ((price - minPrice) / priceRange * 100) : 50;
                                    return `<div class="chart-bar" style="height: ${height}%"></div>`;
                                }).join('')}
                            </div>
                            
                            <div class="market-stats">
                                <div class="stat">
                                    <div>ÏµúÍ≥†Í∞Ä</div>
                                    <div class="stat-value">${maxPrice.toFixed(2)}</div>
                                </div>
                                <div class="stat">
                                    <div>ÏµúÏ†ÄÍ∞Ä</div>
                                    <div class="stat-value">${minPrice.toFixed(2)}</div>
                                </div>
                                ${market.realUnit ? `
                                <div class="stat" style="grid-column: 1 / -1; text-align: center; color: #999; font-size: 11px; margin-top: 5px;">
                                    ${market.realUnit}
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }
        
        function goToTrade(id, category) {
            location.href = `stock-trade.html?id=${id}&category=${category}`;
        }
        
        init();
    </script>
</body>
</html>
