<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Sword - 로그인</title>
    <link rel="icon" href="https://i.ifh.cc/vXLMs6.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .info-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">⚔️</div>
        <h1>Up Sword</h1>
        
        <div class="input-group">
            <input type="tel" id="phone" placeholder="전화번호 (숫자만 입력)" maxlength="11">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="비밀번호 (6자 이상)">
        </div>
        
        <div class="input-group hidden" id="nicknameGroup">
            <input type="text" id="nickname" placeholder="닉네임 (한글/영문/숫자만)" maxlength="25">
        </div>
        
        <button class="btn btn-primary" id="mainBtn" onclick="handleAuth()">로그인</button>
        <button class="btn btn-secondary" id="toggleBtn" onclick="toggleMode()">회원가입</button>
        
        <div class="info-text">
            닉네임은 한글, 영문, 숫자만 가능합니다.<br>
            (공백/특수문자 불가, 최대 25자)
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tcixevutegeimzxmwabu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjaXhldnV0ZWdlaW16eG13YWJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MzE0MjgsImV4cCI6MjA4NTQwNzQyOH0.-5Byh95HgE2yPM0m24LPEERZu6KJFe7eD0VSBGf_Ukk';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let isSignupMode = false;
        
        // 이미 로그인되어 있으면 메인으로
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        }
        
        function toggleMode() {
            isSignupMode = !isSignupMode;
            const nicknameGroup = document.getElementById('nicknameGroup');
            const mainBtn = document.getElementById('mainBtn');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (isSignupMode) {
                nicknameGroup.classList.remove('hidden');
                mainBtn.textContent = '회원가입';
                toggleBtn.textContent = '로그인으로 돌아가기';
            } else {
                nicknameGroup.classList.add('hidden');
                mainBtn.textContent = '로그인';
                toggleBtn.textContent = '회원가입';
            }
        }
        
        function validateNickname(nickname) {
            const regex = /^[a-zA-Z0-9가-힣]+$/;
            return regex.test(nickname);
        }
        
        async function handleAuth() {
            const phone = document.getElementById('phone').value.trim().replace(/[^0-9]/g, '');
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value.trim();
            
            // 유효성 검사
            if (!phone || phone.length < 10) {
                alert('올바른 전화번호를 입력하세요 (10-11자리)');
                return;
            }
            
            if (password.length < 6) {
                alert('비밀번호는 6자 이상이어야 합니다');
                return;
            }
            
            const email = `${phone}@upsword.app`;
            
            try {
                if (isSignupMode) {
                    // 회원가입
                    if (!nickname) {
                        alert('닉네임을 입력하세요');
                        return;
                    }
                    
                    if (nickname.length > 25) {
                        alert('닉네임은 최대 25자까지 가능합니다');
                        return;
                    }
                    
                    if (!validateNickname(nickname)) {
                        alert('닉네임은 한글, 영문, 숫자만 사용 가능합니다');
                        return;
                    }
                    
                    // 닉네임 중복 확인
                    const { data: existing } = await supabase
                        .from('profiles')
                        .select('id')
                        .eq('nickname', nickname);
                    
                    if (existing && existing.length > 0) {
                        alert('이미 사용 중인 닉네임입니다');
                        return;
                    }
                    
                    // 회원가입
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                nickname: nickname,
                                phone: phone
                            }
                        }
                    });
                    
                    if (authError) {
                        alert('회원가입 실패: ' + authError.message);
                        return;
                    }
                    
                    // 프로필 생성
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert({
                            id: authData.user.id,
                            nickname: nickname,
                            phone: phone,
                            gold: 10000,
                            money: 0,
                            current_sword_lvl: 0
                        });
                    
                    if (profileError) {
                        console.error('프로필 생성 오류:', profileError);
                        alert('프로필 생성 실패. 다시 시도해주세요.');
                        return;
                    }
                    
                    alert('회원가입 성공! 로그인해주세요.');
                    toggleMode();
                    
                } else {
                    // 로그인
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        alert('로그인 실패: 전화번호 또는 비밀번호를 확인하세요');
                        return;
                    }
                    
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error('오류:', err);
                alert('오류가 발생했습니다: ' + err.message);
            }
        }
        
        // Enter 키로 로그인/회원가입
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleAuth();
            }
        });
        
        checkSession();
    </script>
</body>
</html>
