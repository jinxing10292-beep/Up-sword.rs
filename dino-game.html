<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥µÎ£° Í≤åÏûÑ - Up Sword</title>
    <link rel="icon" href="https://i.ifh.cc/vXLMs6.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <link rel="stylesheet" href="minigame-responsive.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .game-container {
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .canvas-wrap {
            perspective: 900px;
            display: inline-block;
            position: relative;
        }

        #gameCanvas {
            border: 2px solid #333;
            display: block;
            background: linear-gradient(180deg,#fff 0%, #f3f3f3 100%);
            transform-origin: 50% 60%;
            transform: rotateX(12deg) translateZ(0);
            box-shadow: 0 20px 40px rgba(0,0,0,0.35), inset 0 -6px 24px rgba(0,0,0,0.06);
            border-radius: 6px;
        }

        /* subtle depth under the canvas to reinforce 3D */
        .canvas-depth {
            position: absolute;
            left: 8px;
            right: 8px;
            bottom: -18px;
            height: 22px;
            background: linear-gradient(90deg, rgba(0,0,0,0.18), rgba(0,0,0,0.06));
            filter: blur(6px);
            border-radius: 8px;
            transform: translateZ(-30px) scale(0.98);
            z-index: 0;
        }
        .score-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        .game-over {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='minigames.html'">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
    
    <div class="game-container">
        <h1 style="text-align: center; margin: 0 0 15px 0;">ü¶ñ Í≥µÎ£° Í≤åÏûÑ</h1>
        <canvas id="gameCanvas" width="600" height="200"></canvas>
        <div class="score-display">Ï†êÏàò: <span id="score">0</span></div>
        <div class="controls">Ïä§ÌéòÏù¥Ïä§Î∞î ÎòêÎäî ÌôîÎ©¥ ÌÑ∞ÏπòÎ°ú Ï†êÌîÑ!</div>
        <div class="game-over" id="gameOver">
            <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p>ÌöçÎìù Í≥®Îìú: <span id="earnedGold">0</span>G</p>
            <button class="restart-btn" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let user = null;
        let gameRunning = false;
        let score = 0;
        // Start slower and increase more smoothly over time
        let gameSpeed = 3;
        
        const dino = {
            x: 50,
            y: 150,
            width: 40,
            height: 50,
            dy: 0,
            gravity: 0.8,
            jumpPower: -15,
            grounded: true
        };
        
        let obstacles = [];
        let frameCount = 0;
        
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                location.href = "login.html";
                return;
            }
            
            const { data: p } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            user = p;
            startGame();
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 5;
            obstacles = [];
            frameCount = 0;
            dino.y = 150;
            dino.dy = 0;
            dino.grounded = true;
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
        
        function jump() {
            if (dino.grounded && gameRunning) {
                dino.dy = dino.jumpPower;
                dino.grounded = false;
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update dino
            dino.dy += dino.gravity;
            dino.y += dino.dy;
            
            if (dino.y >= 150) {
                dino.y = 150;
                dino.dy = 0;
                dino.grounded = true;
            }
            
            // Draw dino with a subtle 3D look (gradient body, eye highlight, leg shadows)
            const bodyGrad = ctx.createLinearGradient(dino.x, dino.y, dino.x + dino.width, dino.y + dino.height);
            bodyGrad.addColorStop(0, '#2ecc71');
            bodyGrad.addColorStop(1, '#27ae60');
            ctx.fillStyle = bodyGrad;
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

            // Eye (white + pupil)
            ctx.fillStyle = '#fff';
            ctx.fillRect(dino.x + 25, dino.y + 5, 5, 5);
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(dino.x + 26, dino.y + 6, 2, 2);

            // Legs with shadow to add depth
            ctx.fillStyle = 'rgba(0,0,0,0.18)';
            ctx.fillRect(dino.x + 5, dino.y + dino.height + 4, 8, 4);
            ctx.fillRect(dino.x + 25, dino.y + dino.height + 4, 8, 4);
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(dino.x + 5, dino.y + dino.height, 8, 5);
            ctx.fillRect(dino.x + 25, dino.y + dino.height, 8, 5);
            
            // Spawn obstacles periodically (interval shortens slightly as speed increases)
            frameCount++;
            const spawnInterval = Math.max(60, Math.floor(140 - gameSpeed * 10));
            if (frameCount % spawnInterval === 0) {
                obstacles.push({
                    x: canvas.width,
                    y: 160,
                    width: 20,
                    height: 40
                });
            }
            
            // Update and draw obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // obstacle with slight 3D shading
                const obs = obstacles[i];
                const obsGrad = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.width, obs.y + obs.height);
                obsGrad.addColorStop(0, '#e74c3c');
                obsGrad.addColorStop(1, '#c0392b');
                ctx.fillStyle = obsGrad;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // Check collision
                if (
                    dino.x < obstacles[i].x + obstacles[i].width &&
                    dino.x + dino.width > obstacles[i].x &&
                    dino.y < obstacles[i].y + obstacles[i].height &&
                    dino.y + dino.height > obstacles[i].y
                ) {
                    endGame();
                    return;
                }
                
                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    document.getElementById('score').textContent = score;
                }
            }
            
            // Gradually increase difficulty over time
            if (frameCount % 200 === 0) {
                gameSpeed += 0.2;
            }
            
            // Draw ground
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 198, canvas.width, 2);
            
            requestAnimationFrame(gameLoop);
        }
        
        async function endGame() {
            gameRunning = false;
            const earnedGold = Math.floor(score / 100); // 10 ‚Üí 100ÏúºÎ°ú Î≥ÄÍ≤Ω (Îçî Ï†ÅÍ≤å)
            
            document.getElementById('earnedGold').textContent = earnedGold;
            document.getElementById('gameOver').style.display = 'block';
            
            if (earnedGold > 0 && user) {
                try {
                    const newGold = user.gold + earnedGold;
                    console.log('Í≥µÎ£°Í≤åÏûÑ Í≥®Îìú ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÎèÑ:', {
                        userId: user.id,
                        oldGold: user.gold,
                        earnedGold: earnedGold,
                        newGold: newGold
                    });
                    
                    const { data, error } = await supabaseClient
                        .from('profiles')
                        .update({ gold: newGold })
                        .eq('id', user.id)
                        .select();
                    
                    if (error) {
                        console.error('Í≥®Îìú ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®:', error);
                        alert('Í≥®Îìú Ï†ÄÏû• Ïã§Ìå®: ' + error.message);
                    } else {
                        console.log('Í≥®Îìú ÏóÖÎç∞Ïù¥Ìä∏ ÏÑ±Í≥µ:', data);
                        user.gold = newGold;
                    }
                } catch (e) {
                    console.error('Í≥®Îìú ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', e);
                    alert('Í≥®Îìú Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù: ' + e.message);
                }
            }
        }
        
        function restartGame() {
            startGame();
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        init();
    </script>
</body>
</html>
