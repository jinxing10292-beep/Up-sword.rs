<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÌä∏Î¶¨Ïä§ PRO - Up Sword</title>
    <link rel="icon" href="https://i.ifh.cc/vXLMs6.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Orbitron', monospace;
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
        
        .device-select-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .device-select-content {
            background: #1a1a2e;
            border: 3px solid #00ff41;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #00ff41;
        }
        
        .device-select-content h2 {
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff41;
        }
        
        .device-select-content p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .device-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .device-btn {
            background: rgba(0, 255, 65, 0.3);
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s;
        }
        
        .device-btn:hover {
            background: rgba(0, 255, 65, 0.5);
            box-shadow: 0 0 20px #00ff41;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
        }
        
        #gameCanvas {
            border: 3px solid #00ff41;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }
        
        .stats-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            min-width: 150px;
            color: #00ff41;
        }
        
        .stat-item {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 18px;
            color: #fff;
        }
        
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }
        
        .touch-btn {
            background: rgba(0, 255, 65, 0.3);
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
        }
        
        .touch-btn:active {
            background: rgba(0, 255, 65, 0.5);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='minigames.html'">‚Üê BACK</button>
    
    <div class="device-select-modal" id="deviceModal">
        <div class="device-select-content">
            <h2>Í≤åÏûÑ Î™®Îìú ÏÑ†ÌÉù</h2>
            <p>Ïñ¥Îñ§ Í∏∞Í∏∞ÏóêÏÑú ÌîåÎ†àÏù¥ÌïòÏãúÎÇòÏöî?</p>
            <div class="device-buttons">
                <button class="device-btn" onclick="selectDevice('mobile')">üì± Ìú¥ÎåÄÏ†ÑÌôî</button>
                <button class="device-btn" onclick="selectDevice('pc')">üñ•Ô∏è Ïª¥Ìì®ÌÑ∞</button>
            </div>
        </div>
    </div>
    
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">LINES</div>
                <div class="stat-value" id="lines">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">LEVEL</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">NEXT</div>
                <canvas id="nextCanvas" width="100" height="100" style="border: 1px solid #00ff41; background: #000; margin-top: 10px;"></canvas>
            </div>
        </div>
    </div>
    
    <div class="touch-controls" id="touchControls">
        <button class="touch-btn" onclick="moveLeft()">‚Üê</button>
        <button class="touch-btn" onclick="rotate()">‚Üª</button>
        <button class="touch-btn" onclick="moveRight()">‚Üí</button>
        <button class="touch-btn" onclick="softDrop()">‚Üì</button>
        <button class="touch-btn" onclick="hardDrop()">‚¨á</button>
    </div>
    
    <script>
        let gameMode = null;
        let user = null;
        let gameRunning = false;
        let gamePaused = false;
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        let score = 0;
        let lines = 0;
        let level = 1;
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        
        const SHAPES = [
            { shape: [[1,1,1,1]], color: '#00ffff' },
            { shape: [[1,1],[1,1]], color: '#ffff00' },
            { shape: [[0,1,0],[1,1,1]], color: '#800080' },
            { shape: [[1,0,0],[1,1,1]], color: '#ffa500' },
            { shape: [[0,0,1],[1,1,1]], color: '#0000ff' },
            { shape: [[0,1,1],[1,1,0]], color: '#00ff00' },
            { shape: [[1,1,0],[0,1,1]], color: '#ff0000' }
        ];
        
        function selectDevice(device) {
            gameMode = device;
            document.getElementById('deviceModal').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            
            if (device === 'mobile') {
                document.getElementById('touchControls').style.display = 'flex';
                document.querySelector('.stats-panel:nth-of-type(2)').style.display = 'none';
                document.getElementById('gameContainer').style.flexDirection = 'column';
            } else {
                document.getElementById('touchControls').style.display = 'none';
                document.querySelector('.stats-panel:nth-of-type(2)').style.display = 'block';
                document.getElementById('gameContainer').style.flexDirection = 'row';
            }
            
            init();
        }
        
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                location.href = "login.html";
                return;
            }
            
            const { data: p } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            user = p;
            startGame();
        }
        
        function createBoard() {
            return Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }
        
        function createPiece() {
            const piece = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            lines = 0;
            level = 1;
            board = createBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            dropCounter = 0;
            dropInterval = 1000;
            lastTime = 0;
            
            updateDisplay();
            gameLoop(0);
        }
        
        function gameLoop(time = 0) {
            if (!gameRunning) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                drop();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(0, 255, 65, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            drawBoard();
            drawPiece(ctx, currentPiece);
            drawNext();
        }
        
        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = value;
                        ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                    }
                });
            });
        }
        
        function drawPiece(context, piece) {
            if (!piece) return;
            
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillStyle = piece.color;
                        context.fillRect(
                            (piece.x + x) * BLOCK_SIZE + 1,
                            (piece.y + y) * BLOCK_SIZE + 1,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                    }
                });
            });
        }
        
        function drawNext() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * 15) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * 15) / 2;
                
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(offsetX + x * 15, offsetY + y * 15, 13, 13);
                        }
                    });
                });
            }
        }
        
        function collide(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x;
                        const newY = piece.y + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }
        
        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        function drop() {
            currentPiece.y++;
            if (collide(currentPiece)) {
                currentPiece.y--;
                merge();
                clearLines();
                
                currentPiece = nextPiece;
                nextPiece = createPiece();
                
                if (collide(currentPiece)) {
                    endGame();
                }
            }
            dropCounter = 0;
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                updateDisplay();
            }
        }
        
        function moveLeft() {
            currentPiece.x--;
            if (collide(currentPiece)) currentPiece.x++;
        }
        
        function moveRight() {
            currentPiece.x++;
            if (collide(currentPiece)) currentPiece.x--;
        }
        
        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            const prev = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collide(currentPiece)) {
                currentPiece.shape = prev;
            }
        }
        
        function softDrop() {
            drop();
        }
        
        function hardDrop() {
            while (!collide(currentPiece)) {
                currentPiece.y++;
            }
            currentPiece.y--;
            drop();
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }
        
        async function endGame() {
            gameRunning = false;
            const earnedGold = Math.floor(score / 100);
            
            if (earnedGold > 0 && user) {
                try {
                    const newGold = user.gold + earnedGold;
                    await supabaseClient
                        .from('profiles')
                        .update({ gold: newGold })
                        .eq('id', user.id);
                    
                    user.gold = newGold;
                } catch (e) {
                    console.error('Í≥®Îìú ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', e);
                }
            }
            
            alert(`Í≤åÏûÑ Ïò§Î≤Ñ!\nÏ†êÏàò: ${score}\nÌöçÎìù Í≥®Îìú: ${earnedGold}G`);
            location.href = 'minigames.html';
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key.toLowerCase()) {
                case 'arrowleft':
                    moveLeft();
                    break;
                case 'arrowright':
                    moveRight();
                    break;
                case 'arrowdown':
                    softDrop();
                    break;
                case 'arrowup':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });
    </script>
</body>
</html>
