<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UP SWORD - 사이트 주소 변경</title>
    
    <meta property="og:title" content="UP SWORD">
    <meta property="og:image" content="https://i.ifh.cc/PAbTb5.jpg">
    <meta property="og:url" content="http://upsword.kro.kr/">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f1f1f1; /* PC 배경 여백 색상 */
        }

        /* 배경 이미지 설정 */
        .background-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: url('https://i.ifh.cc/p6Vx7c.jpg') no-repeat center center;
            background-size: cover; /* 기본은 꽉 차게 */
            -webkit-touch-callout: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }

        /* PC 버전 (가로가 더 길 때) 비율 조정 */
        @media (min-aspect-ratio: 1/1) {
            .background-container {
                width: auto;
                aspect-ratio: 9 / 16; /* 세로형 이미지 비율 유지 */
                background-size: contain;
                height: 100%;
            }
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 8%; /* 하단 여백 비율로 조정 */
        }

        .move-button {
            display: block;
            width: 80%;
            max-width: 320px;
            padding: 15px 0;
            background-color: #444;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .move-button:hover { background-color: #222; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">

    <div class="background-container"></div>

    <div class="content-overlay">
        <a href="http://upsword.kro.kr/" class="move-button">
            변경된 사이트로 이동
        </a>
    </div>

</body>
</html>
