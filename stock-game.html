    <style>

        .stat-box {

        .trade-btn {

        .amount-input {

        .news-feed {

        .news-item:hover {

        .news-time {

        }
        
        .news-title {

        .news-impact {

        .news-impact.negative {

        .portfolio {

        .portfolio-item {

        .portfolio-item:last-child {

        .indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .indicator.live {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='minigames.html'">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
    
    <div class="container">
        <h1>üìà Ï£ºÏãù Ìä∏Î†àÏù¥Îî© PRO</h1>
        
        <div class="dashboard">
            <div>
                <div class="card">

                    <div class="stats-grid">

                        </div>
                        <div class="stat-box">
                            <div class="stat-label">ÌèâÍ∑† Îß§ÏàòÍ∞Ä</div>
                            <div class="stat-value" id="avgPrice">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">ÌèâÍ∞Ä Í∏àÏï°</div>
                            <div class="stat-value" id="totalValue">0</div>
                        </div>
                        <div class="stat-box">

                    <input type="number" class="amount-input" id="tradeAmount" placeholder="Í±∞Îûò ÏàòÎüâ ÏûÖÎ†•" min="1" value="1">
                    
                    <div class="trading-panel">

            <div>
                <div class="card">
                    <div class="card-title">üí∞ ÎÇ¥ ÏûêÏÇ∞</div>
                    <div class="stat-box" style="margin-bottom: 15px;">
                        <div class="stat-label">Î≥¥Ïú† Í≥®Îìú</div>

                    <div class="stat-box">
                        <div class="stat-label">Ï¥ù ÏûêÏÇ∞</div>

                </div>
                
                <div class="card" style="margin-top: 20px;">
                    <div class="card-title">üì∞ Ïã§ÏãúÍ∞Ñ Îâ¥Ïä§</div>
                    <div class="news-feed" id="newsFeed"></div>

            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://blkghenrfizqjfigvkql.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsa2doZW5yZml6cWpmaWd2a3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NzM5MDksImV4cCI6MjA4NTU0OTkwOX0.L6oh-I5EKTyxkTtjzm95q-hBQaUwIq34RaE6UXV6gJg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let user = null;
        let currentPrice = 1000;
        let priceHistory = [];
        let ownedShares = 0;
        let avgBuyPrice = 0;
        let chart = null;
        let newsItems = [];
        
        const NEWS_TEMPLATES = [
            { text: "SWORD Inc. Ïã†Ï†úÌíà Ï∂úÏãú Î∞úÌëú", impact: 1.05, type: "positive" },
            { text: "CEO Í∏çÏ†ïÏ†Å Ïã§Ï†Å Ï†ÑÎßù", impact: 1.03, type: "positive" },
            { text: "ÎåÄÍ∑úÎ™® Ìà¨Ïûê Ïú†Ïπò ÏÑ±Í≥µ", impact: 1.07, type: "positive" },
            { text: "ÏãúÏû• Ï†êÏú†Ïú® ÌôïÎåÄ", impact: 1.04, type: "positive" },
            { text: "Í≤ΩÏüÅÏÇ¨ Ï†úÌíà Î¶¨ÏΩú ÏÇ¨ÌÉú", impact: 1.06, type: "positive" },
            { text: "Í∑úÏ†ú ÎãπÍµ≠ Ï°∞ÏÇ¨ Ï∞©Ïàò", impact: 0.95, type: "negative" },
            { text: "Ïã§Ï†Å Î∂ÄÏßÑ Ïö∞Î†§", impact: 0.93, type: "negative" },
            { text: "Ï£ºÏöî ÏûÑÏõê ÏÇ¨Ìá¥", impact: 0.92, type: "negative" },
            { text: "Í≤ΩÏüÅ Ïã¨ÌôîÎ°ú ÏàòÏùµÏÑ± ÏïÖÌôî", impact: 0.94, type: "negative" },
            { text: "Í≥µÍ∏âÎßù Ï∞®Ïßà Î∞úÏÉù", impact: 0.96, type: "negative" }
        ];
        
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                location.href = "login.html";
                return;
            }
            
            const { data: p } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            user = p;
            updateUI();
            initChart();
            startSimulation();
            generateNews();
        }
        
        function initChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Ï£ºÍ∞Ä',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1e293b',
                            titleColor: '#f1f5f9',
                            bodyColor: '#f1f5f9',
                            borderColor: '#334155',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            grid: {
                                color: '#334155'
                            },
                            ticks: {
                                color: '#94a3b8'
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        function startSimulation() {
            // Ï¥àÍ∏∞ Í∞ÄÍ≤© ÌûàÏä§ÌÜ†Î¶¨ ÏÉùÏÑ±
            for (let i = 0; i < 50; i++) {
                priceHistory.push(currentPrice);
            }
            
            setInterval(() => {
                updatePrice();
                updateChart();
                updateUI();
            }, 2000);
        }
        
        function updatePrice() {
            // Î≥µÏû°Ìïú Í∞ÄÍ≤© Î≥ÄÎèô ÏïåÍ≥†Î¶¨Ï¶ò
            const volatility = 0.02;
            const trend = (Math.random() - 0.48) * volatility;
            const momentum = priceHistory.length > 1 ? 
                (priceHistory[priceHistory.length - 1] - priceHistory[priceHistory.length - 2]) / priceHistory[priceHistory.length - 2] : 0;
            
            // Î™®Î©òÌÖÄ Ìö®Í≥º Ï∂îÍ∞Ä
            const momentumEffect = momentum * 0.3;
            
            // ÌèâÍ∑† ÌöåÍ∑Ä Ìö®Í≥º
            const meanPrice = priceHistory.reduce((a, b) => a + b, 0) / priceHistory.length;
            const meanReversion = (meanPrice - currentPrice) / meanPrice * 0.1;
            
            // ÏµúÏ¢Ö Î≥ÄÎèôÎ•† Í≥ÑÏÇ∞
            const change = trend + momentumEffect + meanReversion;
            currentPrice = Math.max(100, currentPrice * (1 + change));
            
            priceHistory.push(currentPrice);
            if (priceHistory.length > 100) {
                priceHistory.shift();
            }
        }
        
        function updateChart() {
            const labels = priceHistory.map((_, i) => i);
            chart.data.labels = labels;
            chart.data.datasets[0].data = priceHistory;
            
            // Ï∞®Ìä∏ ÏÉâÏÉÅ ÎèôÏ†Å Î≥ÄÍ≤Ω
            const isUp = priceHistory[priceHistory.length - 1] > priceHistory[priceHistory.length - 2];
            chart.data.datasets[0].borderColor = isUp ? '#10b981' : '#ef4444';
            chart.data.datasets[0].backgroundColor = isUp ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)';
            
            chart.update('none');
        }
        
        function updateUI() {
            const priceElement = document.getElementById('currentPrice');
            const changeElement = document.getElementById('priceChange');
            
            priceElement.textContent = Math.floor(currentPrice).toLocaleString();
            
            if (priceHistory.length > 1) {
                const prevPrice = priceHistory[priceHistory.length - 2];
                const change = currentPrice - prevPrice;
                const changePercent = (change / prevPrice * 100).toFixed(2);
                
                const isUp = change >= 0;
                priceElement.className = 'stock-price ' + (isUp ? 'up' : 'down');
                changeElement.className = 'price-change ' + (isUp ? 'up' : 'down');
                changeElement.textContent = `${isUp ? '+' : ''}${change.toFixed(0)} (${isUp ? '+' : ''}${changePercent}%)`;
            }
            
            document.getElementById('ownedShares').textContent = ownedShares.toLocaleString();
            document.getElementById('avgPrice').textContent = Math.floor(avgBuyPrice).toLocaleString();
            
            const totalValue = ownedShares * currentPrice;
            document.getElementById('totalValue').textContent = Math.floor(totalValue).toLocaleString();
            
            if (ownedShares > 0 && avgBuyPrice > 0) {
                const profitRate = ((currentPrice - avgBuyPrice) / avgBuyPrice * 100).toFixed(2);
                const profitElement = document.getElementById('profitRate');
                profitElement.textContent = `${profitRate >= 0 ? '+' : ''}${profitRate}%`;
                profitElement.className = 'stat-value ' + (profitRate >= 0 ? 'positive' : 'negative');
            }
            
            if (user) {
                document.getElementById('userGold').textContent = Math.floor(user.gold).toLocaleString();
                const totalAssets = user.gold + totalValue;
                document.getElementById('totalAssets').textContent = Math.floor(totalAssets).toLocaleString();
            }
        }
        
        async function buyStock() {
            const amount = parseInt(document.getElementById('tradeAmount').value) || 1;
            const cost = currentPrice * amount;
            
            if (!user || user.gold < cost) {
                alert('Í≥®ÎìúÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!');
                return;
            }
            
            // ÌèâÍ∑† Îß§ÏàòÍ∞Ä Í≥ÑÏÇ∞
            const totalCost = (avgBuyPrice * ownedShares) + (currentPrice * amount);
            ownedShares += amount;
            avgBuyPrice = totalCost / ownedShares;
            
            user.gold -= cost;
            
            await supabaseClient
                .from('profiles')
                .update({ gold: user.gold })
                .eq('id', user.id);
            
            updateUI();
            showNotification(`${amount}Ï£º Îß§Ïàò ÏôÑÎ£å! (${Math.floor(cost).toLocaleString()}G)`, 'success');
        }
        
        async function sellStock() {
            const amount = parseInt(document.getElementById('tradeAmount').value) || 1;
            
            if (ownedShares < amount) {
                alert('Î≥¥Ïú† Ï£ºÏãùÏù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§!');
                return;
            }
            
            const revenue = currentPrice * amount;
            ownedShares -= amount;
            
            if (ownedShares === 0) {
                avgBuyPrice = 0;
            }
            
            user.gold += revenue;
            
            await supabaseClient
                .from('profiles')
                .update({ gold: user.gold })
                .eq('id', user.id);
            
            updateUI();
            showNotification(`${amount}Ï£º Îß§ÎèÑ ÏôÑÎ£å! (+${Math.floor(revenue).toLocaleString()}G)`, 'success');
        }
        
        function generateNews() {
            setInterval(() => {
                const news = NEWS_TEMPLATES[Math.floor(Math.random() * NEWS_TEMPLATES.length)];
                const time = new Date().toLocaleTimeString('ko-KR');
                
                newsItems.unshift({
                    time,
                    text: news.text,
                    impact: news.impact,
                    type: news.type
                });
                
                if (newsItems.length > 10) {
                    newsItems.pop();
                }
                
                // Îâ¥Ïä§Í∞Ä Ï£ºÍ∞ÄÏóê ÏòÅÌñ•
                currentPrice *= news.impact;
                
                renderNews();
            }, 15000);
        }
        
        function renderNews() {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = newsItems.map(item => `
                <div class="news-item">
                    <div class="news-time">${item.time}</div>
                    <div class="news-title">${item.text}</div>
                    <span class="news-impact ${item.type}">
                        ${item.type === 'positive' ? 'üìà Ìò∏Ïû¨' : 'üìâ ÏïÖÏû¨'}
                    </span>
                </div>
            `).join('');
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        init();
    </script>
</body>
