    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        let user = null;
        let gameRunning = false;
        let score = 0;
        let lines = 0;
        let board = [];
        let currentPiece = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];
        
        const COLORS = ['#00f0f0', '#f0f000', '#a000f0', '#f0a000', '#0000f0', '#00f000', '#f00000'];
        
        function createBoard() {
            return Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }
        
        function createPiece() {
            const typeId = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[typeId],
                color: COLORS[typeId],
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
        }
        
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                location.href = "login.html";
                return;
            }
            
            const { data: p } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            user = p;
            startGame();
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            lines = 0;
            board = createBoard();
            currentPiece = createPiece();
            dropCounter = 0;
            lastTime = 0;
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
            gameLoop(0);
        }
        
        function gameLoop(time = 0) {
            if (!gameRunning) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                drop();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBoard();
            drawPiece(currentPiece);
        }
        
        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = COLORS[value - 1];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }
        
        function drawPiece(piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = piece.color;
                        ctx.fillRect(
                            (piece.x + x) * BLOCK_SIZE,
                            (piece.y + y) * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                });
            });
        }
        
        function collide(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x;
                        const newY = piece.y + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }
        
        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = COLORS.indexOf(currentPiece.color) + 1;
                        }
                    }
                });
            });
        }
        
        function drop() {
            currentPiece.y++;
            if (collide(currentPiece)) {
                currentPiece.y--;
                merge();
                clearLines();
                currentPiece = createPiece();
                
                if (collide(currentPiece)) {
                    endGame();
                }
            }
            dropCounter = 0;
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * linesCleared;
                updateDisplay();
            }
        }
        
        function move(dir) {
            currentPiece.x += dir;
            if (collide(currentPiece)) {
                currentPiece.x -= dir;
            }
        }
        
        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            const prev = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collide(currentPiece)) {
                currentPiece.shape = prev;
            }
        }
        
        function hardDrop() {
            while (!collide(currentPiece)) {
                currentPiece.y++;
            }
            currentPiece.y--;
            drop();
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
        }
        
        async function endGame() {
            gameRunning = false;
            const earnedGold = score;
            
            document.getElementById('earnedGold').textContent = earnedGold;
            document.getElementById('gameOver').style.display = 'block';
            
            if (earnedGold > 0 && user) {
                const newGold = user.gold + earnedGold;
                await supabaseClient
                    .from('profiles')
                    .update({ gold: newGold })
                    .eq('id', user.id);
                
                user.gold = newGold;
            }
        }
        
        function restartGame() {
            startGame();
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    move(-1);
                    break;
                case 'ArrowRight':
                    move(1);
                    break;
                case 'ArrowDown':
                    drop();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });
        
        init();
    </script>
</body>
