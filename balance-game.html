<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>균형 잡기 - Up Sword</title>
    <link rel="icon" href="https://i.ifh.cc/vXLMs6.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .game-container {
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            display: block;
            background: #fff;
            margin: 0 auto;
        }
        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
        .controls {
            margin-top: 15px;
            color: #666;
        }
        .game-over {
            display: none;
            margin-top: 20px;
        }
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='minigames.html'">← 돌아가기</button>
    
    <div class="game-container">
        <h1 style="margin: 0 0 15px 0;">⚖️ 균형 잡기</h1>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <div class="score-display">시간: <span id="score">0</span>초</div>
        <div class="controls">마우스나 터치로 막대를 움직이세요!</div>
        <div class="game-over" id="gameOver">
            <h2>게임 오버!</h2>
            <p>획득 골드: <span id="earnedGold">0</span>G</p>
            <button class="restart-btn" onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let user = null;
        let gameRunning = false;
        let score = 0;
        let startTime = 0;
        
        const stick = {
            x: 200,
            y: 400,
            width: 10,
            height: 150,
            angle: 0,
            targetAngle: 0,
            angularVelocity: 0
        };
        
        const ball = {
            x: 200,
            y: 250,
            radius: 15,
            vx: 0,
            vy: 0
        };
        
        let mouseX = 200;
        
        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                location.href = "login.html";
                return;
            }
            
            const { data: p } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            user = p;
            startGame();
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            startTime = Date.now();
            stick.angle = 0;
            stick.x = 200;
            ball.x = 200;
            ball.y = 250;
            ball.vx = 0;
            ball.vy = 0;
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update stick position
            stick.x += (mouseX - stick.x) * 0.1;
            
            // Update stick angle
            const targetAngle = (mouseX - stick.x) * 0.05;
            stick.angle += (targetAngle - stick.angle) * 0.1;
            stick.angle = Math.max(-0.5, Math.min(0.5, stick.angle));
            
            // Calculate stick top position
            const stickTopX = stick.x + Math.sin(stick.angle) * stick.height;
            const stickTopY = stick.y - Math.cos(stick.angle) * stick.height;
            
            // Update ball physics
            ball.vy += 0.3; // gravity
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // Ball collision with stick
            const dx = ball.x - stickTopX;
            const dy = ball.y - stickTopY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < ball.radius + 5) {
                ball.y = stickTopY - ball.radius;
                ball.vy = 0;
                ball.vx = Math.sin(stick.angle) * 2;
            }
            
            // Check if ball fell
            if (ball.y > canvas.height + 50) {
                endGame();
                return;
            }
            
            // Draw stick
            ctx.save();
            ctx.translate(stick.x, stick.y);
            ctx.rotate(stick.angle);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(-stick.width / 2, -stick.height, stick.width, stick.height);
            ctx.restore();
            
            // Draw ball
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Update score
            score = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('score').textContent = score;
            
            requestAnimationFrame(gameLoop);
        }
        
        async function endGame() {
            gameRunning = false;
            const earnedGold = score * 10;
            
            document.getElementById('earnedGold').textContent = earnedGold;
            document.getElementById('gameOver').style.display = 'block';
            
            if (earnedGold > 0 && user) {
                const newGold = user.gold + earnedGold;
                await supabaseClient
                    .from('profiles')
                    .update({ gold: newGold })
                    .eq('id', user.id);
                
                user.gold = newGold;
            }
        }
        
        function restartGame() {
            startGame();
        }
        
        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });
        
        // Touch controls
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        });
        
        init();
    </script>
</body>
</html>
