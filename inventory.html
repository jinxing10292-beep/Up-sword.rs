            // ì‚¬ìš©ì ê²€ ë¡œë“œ
            const { data: swords } = await supabaseClient
                .from('user_swords')

        applyFilters();
    }

        currentSort = sort;

    }
    
    function applyFilters() {
        filteredSwords = userSwords.filter(sword => {
            const typeMatch = currentTypeFilter === 'all' || sword.weapon_type === currentTypeFilter;
            return typeMatch;
        });
        
        if (currentSort === 'level') {
            filteredSwords.sort((a, b) => b.sword_level - a.sword_level);
        } else if (currentSort === 'recent') {
            filteredSwords.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        }
        
        renderList();
    }
    
    function renderList() {
        const list = document.getElementById('swordList');

            list.innerHTML = '';
            empty.style.display = 'block';
            return;

        empty.style.display = 'none';
        list.innerHTML = filteredSwords.map(sword => {
            const swordData = swordDataMap[sword.sword_id];

            return `
