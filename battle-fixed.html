    <script>

                updateStatus('í”Œë ˆì´ì–´ë¥¼ ì°¾ëŠ” ì¤‘...', 'ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.');
                
                // ì‚¬ìš©ì ì¸ì¦ í™•ì¸
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {

                // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (!profile) {
                    alert('í”„ë¡œí•„ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                    window.location.href = 'login.html';
                    return;
                }

                myId = session.user.id;
                myNick = profile.username || `í”Œë ˆì´ì–´_${Math.floor(Math.random() * 1000)}`;

                // 1. ê¸°ë‹¤ë¦¬ê³  ìˆëŠ” ë°°í‹€ì´ ìˆëŠ”ì§€ í™•ì¸ (ìµœê·¼ 1ë¶„ ì´ë‚´ ìƒì„±ëœ ë°°í‹€ë§Œ í™•ì¸)
                const oneMinuteAgo = new Date(Date.now() - 60000).toISOString();
                const { data: waitingBattles, error: findError } = await supabase
                    .from('battles')

                    .eq('status', 'waiting')

                    .gte('created_at', oneMinuteAgo)

                if (findError) throw findError;
                
                // 2. ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì´ ìˆìœ¼ë©´ ì°¸ê°€
                if (waitingBattles && waitingBattles.length > 0) {
                    await joinExistingBattle(waitingBattles[0]);
                } else {
                    // 3. ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì´ ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
                    await createNewBattle();

            } catch (error) {

                updateStatus('ì˜¤ë¥˜ ë°œìƒ', 'ë§¤ì¹­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');

        // ê¸°ì¡´ ë°°í‹€ì— ì°¸ê°€
        async function joinExistingBattle(battle) {

            const { data: updatedBattle, error: joinError } = await supabase

                    player2_nickname: myNick,
                    status: 'in_progress',
                    current_turn: 'player1',
                    updated_at: new Date().toISOString()
                })
                .eq('id', battle.id)
                .eq('status', 'waiting') // ì—¬ì „íˆ ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ë§Œ ì—…ë°ì´íŠ¸
                .select()
                .single();
            
            // ë‹¤ë¥¸ í”Œë ˆì´ì–´ê°€ ì´ë¯¸ ì°¸ê°€í•œ ê²½ìš°
            if (joinError || !updatedBattle) {
                console.log('ë‹¤ë¥¸ í”Œë ˆì´ì–´ê°€ ì´ë¯¸ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë§¤ì¹­ì„ ì‹œë„í•©ë‹ˆë‹¤.');
                return startMatching(); // ì¬ì‹œë„
            }
            
            battleId = updatedBattle.id;
            
            // ë§¤ì¹­ ì„±ê³µ ì•Œë¦¼
            updateStatus('ë§¤ì¹­ ì„±ê³µ!', `${battle.player1_nickname}ë‹˜ê³¼ ë§¤ì¹­ë˜ì—ˆìŠµë‹ˆë‹¤!`);
            
            // 3ì´ˆ í›„ ê²Œì„ ì‹œì‘
            setTimeout(() => {
                window.location.href = `battle-game.html?battleId=${battle.id}`;
            }, 3000);
        }

        // ìƒˆ ë°°í‹€ ìƒì„±
        async function createNewBattle() {
            try {
                const { data: newBattle, error: createError } = await supabase
                    .from('battles')
                    .insert([{
                        player1_id: myId,
                        player1_nickname: myNick,
                        status: 'waiting',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString(),
                        expires_at: new Date(Date.now() + 300000).toISOString() // 5ë¶„ í›„ ë§Œë£Œ
                    }])
                    .select()
                    .single();
                
                if (createError) throw createError;
                
                battleId = newBattle.id;
                updateStatus('ìƒëŒ€ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...', 'ë‹¤ë¥¸ í”Œë ˆì´ì–´ê°€ ì°¸ê°€í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.');
                
                // ë§Œë£Œ ì‹œê°„ íƒ€ì´ë¨¸ ì„¤ì •
                expireTimer = setTimeout(() => {
                    if (battleId === newBattle.id) {
                        updateStatus('ë§¤ì¹­ ì‹œê°„ ì´ˆê³¼', 'ìƒëŒ€ë°©ì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                        cancelMatching();
                    }
                }, 300000); // 5ë¶„ í›„ ìë™ ì·¨ì†Œ
                
                // ì‹¤ì‹œê°„ìœ¼ë¡œ ìƒëŒ€ë°©ì´ ì°¸ê°€í•  ë•Œê¹Œì§€ ëŒ€ê¸°
                await waitForOpponent();
                
            } catch (createError) {
                // ë™ì‹œì— ì—¬ëŸ¬ ë°°í‹€ì´ ìƒì„±ëœ ê²½ìš°, ê¸°ì¡´ ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì— ì°¸ê°€ ì‹œë„
                if (createError.code === '23505') { // Unique violation
                    console.log('ì´ë¯¸ ë°°í‹€ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤. ê¸°ì¡´ ë°°í‹€ì— ì°¸ê°€ ì‹œë„...');
                    return startMatching();
                }
                throw createError;
            }
        }

        // ìƒëŒ€ë°©ì´ ì°¸ê°€í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¬ëŠ” í•¨ìˆ˜
        async function waitForOpponent() {
            // ê¸°ì¡´ êµ¬ë…ì´ ìˆìœ¼ë©´ í•´ì œ
            if (battleSubscription) {
                battleSubscription.unsubscribe();
            }
            
            // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ êµ¬ë…
            battleSubscription = supabase
                .channel('battle-updates')
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'battles',
                    filter: `id=eq.${battleId}`
                }, async (payload) => {
                    const battle = payload.new;
                    
                    // ìƒëŒ€ë°©ì´ ì°¸ê°€í–ˆëŠ”ì§€ í™•ì¸
                    if (battle.status === 'in_progress' && battle.player2_id) {
                        // ë§Œë£Œ íƒ€ì´ë¨¸ ì •ë¦¬
                        if (expireTimer) {
                            clearTimeout(expireTimer);
                            expireTimer = null;
                        }
                        
                        updateStatus('ë§¤ì¹­ ì„±ê³µ!', `${battle.player2_nickname}ë‹˜ì´ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤!`);
                        
                        // 3ì´ˆ í›„ ê²Œì„ ì‹œì‘
                        setTimeout(() => {
                            window.location.href = `battle-game.html?battleId=${battle.id}`;
                        }, 3000);
                    }
                })
                .subscribe();
            
            // 5ë¶„ í›„ ìë™ ì·¨ì†Œ
            const timeoutTimer = setTimeout(() => {
                if (battleSubscription) {
                    battleSubscription.unsubscribe();
                    battleSubscription = null;
                    if (confirm('ë§¤ì¹­ì´ ì§€ì—°ë˜ê³  ìˆìŠµë‹ˆë‹¤. ê³„ì† ê¸°ë‹¤ë¦¬ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        waitForOpponent();
                    } else {
                        cancelMatching();
                    }
                }
            }, 5 * 60 * 1000);
            
            // íƒ€ì´ë¨¸ ì •ë¦¬ë¥¼ ìœ„í•´ ì €ì¥
            if (expireTimer) {
                clearTimeout(expireTimer);
            }
            expireTimer = timeoutTimer;
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateStatus(title, message, playerCount) {

            if (playerCount !== undefined && countEl) {

                countEl.style.display = 'block';
            } else if (countEl) {
                countEl.style.display = 'none';
            }
        }

        // ë§¤ì¹­ ì·¨ì†Œ
        async function cancelMatching() {
            try {
                // êµ¬ë… í•´ì œ
                if (battleSubscription) {
                    battleSubscription.unsubscribe();
                    battleSubscription = null;
                }
                
                // íƒ€ì´ë¨¸ ì •ë¦¬
                if (expireTimer) {
                    clearTimeout(expireTimer);
                    expireTimer = null;
                }
                
                // ë°°í‹€ì´ ìƒì„±ëœ ê²½ìš° ì‚­ì œ
                if (battleId) {
                    // ë°°í‹€ ìƒíƒœ í™•ì¸
                    const { data: battle, error } = await supabase
                        .from('battles')
                        .select('status, player2_id')
                        .eq('id', battleId)
                        .single();
                    
                    // ëŒ€ê¸° ì¤‘ì¸ ë°°í‹€ì´ê³  ì•„ì§ ìƒëŒ€ê°€ ì—†ìœ¼ë©´ ì‚­ì œ
                    if (!error && battle && battle.status === 'waiting' && !battle.player2_id) {
                        await supabase
                            .from('battles')

                    }
                    
                    battleId = null;

                // UI ì´ˆê¸°í™”
                modeSelection.style.display = 'block';
                matchingScreen.style.display = 'none';
                
            } catch (error) {
                console.error('ë§¤ì¹­ ì·¨ì†Œ ì˜¤ë¥˜:', error);
                alert('ë§¤ì¹­ ì·¨ì†Œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                window.location.href = 'battle.html';
            }
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (battleSubscription) {

            }
            
            if (expireTimer) {

            }
            
            // Clean up battle if user leaves during matching
            if (battleId) {
                supabase
                    .from('battles')

                    .eq('id', battleId)

        });
