<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM 로그인 - 검강화 게임</title>
    <link rel="icon" href="https://i.ifh.cc/vXLMs6.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 60px;
            color: #667eea;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }
        .info-box strong {
            color: #667eea;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>GM 로그인</h1>
        <p class="subtitle">관리자 전용 페이지</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="admin@example.com" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </button>
        </form>
        
        <div class="info-box">
            <strong><i class="fas fa-info-circle"></i> 보안 안내</strong><br>
            • GM 계정은 Supabase Auth로 보호됩니다<br>
            • 세션은 1시간 후 자동 만료됩니다<br>
            • 승인된 이메일만 접근 가능합니다
        </div>
    </div>

    <script>
        const S_URL = 'https://blkghenrfizqjfigvkql.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsa2doZW5yZml6cWpmaWd2a3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NzM5MDksImV4cCI6MjA4NTU0OTkwOX0.L6oh-I5EKTyxkTtjzm95q-hBQaUwIq34RaE6UXV6gJg';
        
        let client;

        // GM 승인 이메일 목록 (여기에 본인 이메일 추가)
        const APPROVED_GM_EMAILS = [
            'pigppig@gmail.com',  // 여기에 본인 이메일 입력
            'admin@codetbase.com'
        ];

        async function init() {
            try {
                if (typeof supabase !== 'undefined' && supabase.createClient) {
                    client = supabase.createClient(S_URL, S_KEY);
                } else {
                    throw new Error("Supabase 라이브러리가 로드되지 않았습니다.");
                }

                // 이미 로그인되어 있는지 확인
                const { data: { session } } = await client.auth.getSession();
                if (session && APPROVED_GM_EMAILS.includes(session.user.email)) {
                    window.location.href = 'gm.html';
                    return;
                }

                document.getElementById('loginForm').addEventListener('submit', handleLogin);
            } catch (e) {
                showError('초기화 실패: ' + e.message);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            // 승인된 이메일인지 먼저 확인
            if (!APPROVED_GM_EMAILS.includes(email)) {
                showError('승인되지 않은 이메일입니다. GM 권한이 없습니다.');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로그인 중...';
            
            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                if (data.session) {
                    // 로그인 성공
                    sessionStorage.setItem('gmAuthenticated', 'true');
                    sessionStorage.setItem('gmEmail', email);
                    sessionStorage.setItem('gmLoginTime', Date.now().toString());
                    
                    window.location.href = 'gm.html';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                
                if (error.message.includes('Invalid login credentials')) {
                    showError('이메일 또는 비밀번호가 올바르지 않습니다.');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('이메일 인증이 필요합니다. 이메일을 확인해주세요.');
                } else {
                    showError('로그인 실패: ' + error.message);
                }
                
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 로그인';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        window.onload = init;
    </script>
</body>
</html>
